<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latian 10 Tugas membuat Nested List</title>
</head>
<body>
    <h3>Latian membuat nested List</h3>
    <ol>
        <li>Hardware</li>
            <ul type="square">
                <li>Harddisk</li>
                <li>MotherBoard</li>
                <li>Processor</li>
            </ul>

        <li>Software</li>
            <ul>
                <li>System OP</li>
                    <ul type="disc">
                        <li>Windowns</li>
                        <li>Mac OS</li>
                        <li>Linux</li>
                    </ul>
                <li>Firmware</li>
                <li>APP</li>
                <li>Bahasa Pemrograman</li>
            </ul>

        <li>Brainware
            <ol>
                <li>Operator</li>
                <li>Teknisi</li>
                <li>Programmer</li>
                <li>DLL</li>
            </ol>
        </li>
    </ol>
</body>
</html>
