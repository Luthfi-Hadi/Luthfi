<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Style(css)</title>
</head>
<body>
<!-- comment = CTRL + '/' -->

                <!-- Element css "Style" -->

    <!-- posisi -->
    <p style="text-align: center;">Halo Saya Luthfi</p>
    <!-- warna -->
    <P style="color: brown;">Halo Saya Luthfi</P>
    <!-- font size -->
    <p style="font-size: large;">Halo Saya Luthfi</p>
    <p style="font-family: Arial, Helvetica, sans-serif;">Halo Saya Luthfi</p>

                <!-- Element HTML -->

    <!-- src -->
    <img src="image/Untitled design.png" alt="" width="100px">
    <!-- type -->
    <ul type="square"> 
        <li>aku suka kamu</li>
    </ul>
    <!-- href -->
    <a href="Latian_1(Title).html">Latian_1</a>

</body>
</html>
